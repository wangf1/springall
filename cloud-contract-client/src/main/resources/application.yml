spring:
  config:
    import: "optional:configserver:"


  application:
    name: cloud-contract-client
  cloud:
    consul:
      host: localhost
      port: 8500
      discovery:
        serviceName: ${spring.application.name}
        prefer-ip-address: true
        heartbeat:
          enabled: true
          ttl: 10s

  liquibase:
    enabled: false